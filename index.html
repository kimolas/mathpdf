<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textbook Margin Enhancer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .drop-zone {
            border: 2px dashed #cbd5e1;
            transition: all 0.3s ease;
        }
        .drop-zone.active {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #2563eb;
            cursor: pointer;
            margin-top: -6px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #e2e8f0;
            border-radius: 2px;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4 font-sans">

    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md border border-slate-100 shrink-0">
        <h1 class="text-2xl font-bold text-slate-800 mb-6">Textbook Margin Enhancer</h1>
        
        <div id="dropZone" class="drop-zone rounded-xl p-6 flex flex-col items-center justify-center cursor-pointer mb-6 hover:bg-slate-50 transition-colors">
            <div id="fileIcon" class="mb-3 text-blue-500 transition-transform duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                </svg>
            </div>
            <p id="fileName" class="text-sm font-medium text-slate-600 text-center truncate w-full px-4">Click or drag PDF here</p>
            <input type="file" id="fileInput" class="hidden" accept="application/pdf">
        </div>

        <div id="configSection" class="mb-8 space-y-5 opacity-50 pointer-events-none transition-opacity duration-300">
            <!-- Mode Switcher -->
            <div class="bg-slate-100 p-1 rounded-xl flex relative">
                <div id="modeIndicator" class="absolute top-1 left-1 w-[calc(50%-4px)] h-[calc(100%-8px)] bg-white rounded-lg shadow-sm transition-all duration-300 ease-out"></div>
                <button id="modeFixedBtn" class="flex-1 py-2 text-xs font-bold z-10 relative transition-colors duration-300 text-blue-600">Fixed Margin</button>
                <button id="modeTabletBtn" class="flex-1 py-2 text-xs font-bold z-10 relative transition-colors duration-300 text-slate-500">Tablet Match</button>
            </div>

            <!-- Fixed Margin Controls -->
            <div id="fixedControls" class="transition-all duration-300">
                <div class="flex justify-between items-center mb-2">
                    <label class="text-xs font-semibold text-slate-500 uppercase tracking-wider">Added Width</label>
                    <span id="marginValue" class="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-0.5 rounded">2.5"</span>
                </div>
                <input type="range" id="marginSlider" min="72" max="360" step="18" value="180" class="w-full appearance-none bg-transparent focus:outline-none">
                <div class="flex justify-between text-[10px] text-slate-400 mt-1">
                    <span>1"</span>
                    <span>2.5"</span>
                    <span>5"</span>
                </div>
            </div>

            <!-- Tablet Controls -->
            <div id="tabletControls" class="hidden space-y-4">
                <div>
                    <label class="text-xs font-semibold text-slate-500 uppercase tracking-wider block mb-2">Target Device</label>
                    <select id="deviceSelect" class="w-full bg-slate-50 border border-slate-200 text-slate-700 text-xs font-medium rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 outline-none transition-shadow">
                        <option value="2480,1860">Kindle Scribe (Landscape)</option>
                        <option value="1872,1404">reMarkable 2 (Landscape)</option>
                        <option value="2732,2048">iPad Pro 12.9" (Landscape)</option>
                        <option value="2388,1668">iPad Pro 11" (Landscape)</option>
                        <option value="2266,1488">iPad Mini 6 (Landscape)</option>
                        <option value="custom">Custom Resolution</option>
                    </select>
                </div>
                
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[10px] font-semibold text-slate-400 uppercase block mb-1">Width (px)</label>
                        <input type="number" id="customWidth" value="2480" class="w-full bg-slate-50 border border-slate-200 rounded-lg p-2 text-xs font-mono focus:ring-2 focus:ring-blue-100 outline-none transition-all">
                    </div>
                    <div>
                        <label class="text-[10px] font-semibold text-slate-400 uppercase block mb-1">Height (px)</label>
                        <input type="number" id="customHeight" value="1860" class="w-full bg-slate-50 border border-slate-200 rounded-lg p-2 text-xs font-mono focus:ring-2 focus:ring-blue-100 outline-none transition-all">
                    </div>
                </div>

                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-xs font-semibold text-slate-500 uppercase tracking-wider">Vertical Padding</label>
                        <span id="epsilonValue" class="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-0.5 rounded">0.5"</span>
                    </div>
                    <input type="range" id="epsilonSlider" min="0" max="72" step="9" value="36" class="w-full appearance-none bg-transparent focus:outline-none">
                </div>
            </div>

            <div>
                <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Margin Position</label>
                <div class="grid grid-cols-3 gap-2">
                    <button type="button" class="side-btn active ring-2 ring-blue-500 ring-offset-1 bg-blue-50 text-blue-700 border-blue-200 border rounded-lg py-2 text-xs font-medium transition-all" data-value="right">
                        Right
                    </button>
                    <button type="button" class="side-btn bg-white text-slate-600 border-slate-200 border rounded-lg py-2 text-xs font-medium hover:bg-slate-50 transition-all" data-value="left">
                        Left
                    </button>
                    <button type="button" class="side-btn bg-white text-slate-600 border-slate-200 border rounded-lg py-2 text-xs font-medium hover:bg-slate-50 transition-all" data-value="alternating">
                        Outer
                    </button>
                </div>
                <p id="sideDesc" class="text-[10px] text-slate-400 mt-1.5 h-3">Standard for single-sided printing.</p>
            </div>
        </div>

        <div id="progressContainer" class="hidden mb-6">
            <div class="flex justify-between text-xs text-slate-500 mb-1">
                <span id="statusText">Processing...</span>
            </div>
            <div class="w-full bg-slate-200 rounded-full h-1.5">
                <div id="progressBar" class="bg-blue-600 h-1.5 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
        </div>

        <button id="enhanceBtn" disabled class="w-full py-3.5 px-4 bg-slate-900 hover:bg-slate-800 disabled:bg-slate-200 disabled:text-slate-400 disabled:cursor-not-allowed text-white font-bold rounded-xl transition-all shadow-lg shadow-slate-200 flex items-center justify-center transform active:scale-[0.98]">
            <span>Download Enhanced PDF</span>
        </button>

        <div id="log" class="mt-6 font-mono text-[10px] text-slate-400 overflow-y-auto max-h-24 border-t pt-4">
            > Initializing Worker...
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileNameDisp = document.getElementById('fileName');
        const enhanceBtn = document.getElementById('enhanceBtn');
        const log = document.getElementById('log');
        const configSection = document.getElementById('configSection');
        const marginSlider = document.getElementById('marginSlider');
        const marginValue = document.getElementById('marginValue');
        const epsilonSlider = document.getElementById('epsilonSlider');
        const epsilonValue = document.getElementById('epsilonValue');
        const sideBtns = document.querySelectorAll('.side-btn');
        const sideDesc = document.getElementById('sideDesc');
        const modeFixedBtn = document.getElementById('modeFixedBtn');
        const modeTabletBtn = document.getElementById('modeTabletBtn');
        const modeIndicator = document.getElementById('modeIndicator');
        const fixedControls = document.getElementById('fixedControls');
        const tabletControls = document.getElementById('tabletControls');
        const deviceSelect = document.getElementById('deviceSelect');
        const customWidthInput = document.getElementById('customWidth');
        const customHeightInput = document.getElementById('customHeight');

        let selectedFile = null;
        let fileBuffer = null;
        let worker = null;
        let isEngineReady = false;
        let currentSide = 'right';
        let currentMode = 'fixed'; // 'fixed' or 'tablet'

        const sideDescriptions = {
            'right': 'Standard for digital reading or single-sided print.',
            'left': 'Adds space on the left side of every page.',
            'alternating': 'Outer margins (Right on odd, Left on even).'
        };

        function addLog(msg, isError = false) {
            const div = document.createElement('div');
            div.textContent = `> ${msg}`;
            if (isError) div.className = 'text-red-500';
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }

        marginSlider.oninput = (e) => {
            const pts = parseInt(e.target.value);
            const inches = (pts / 72).toFixed(1);
            marginValue.textContent = `${inches}"`;
        };

        epsilonSlider.oninput = (e) => {
            const pts = parseInt(e.target.value);
            const inches = (pts / 72).toFixed(2);
            epsilonValue.textContent = `${inches}"`;
        };

        // Mode Switching Logic
        function setMode(mode) {
            currentMode = mode;
            if (mode === 'fixed') {
                modeIndicator.style.transform = 'translateX(0)';
                modeFixedBtn.classList.replace('text-slate-500', 'text-blue-600');
                modeTabletBtn.classList.replace('text-blue-600', 'text-slate-500');
                fixedControls.classList.remove('hidden');
                tabletControls.classList.add('hidden');
            } else {
                modeIndicator.style.transform = 'translateX(100%)';
                modeTabletBtn.classList.replace('text-slate-500', 'text-blue-600');
                modeFixedBtn.classList.replace('text-blue-600', 'text-slate-500');
                fixedControls.classList.add('hidden');
                tabletControls.classList.remove('hidden');
            }
        }

        modeFixedBtn.onclick = () => setMode('fixed');
        modeTabletBtn.onclick = () => setMode('tablet');

        // Device Selection Logic
        deviceSelect.onchange = (e) => {
            if (e.target.value !== 'custom') {
                const [w, h] = e.target.value.split(',');
                customWidthInput.value = w;
                customHeightInput.value = h;
            }
        };

        // Auto-select custom if user types
        [customWidthInput, customHeightInput].forEach(input => {
            input.oninput = () => deviceSelect.value = 'custom';
        });

        sideBtns.forEach(btn => {
            btn.onclick = () => {
                sideBtns.forEach(b => {
                    b.classList.remove('ring-2', 'ring-blue-500', 'ring-offset-1', 'bg-blue-50', 'text-blue-700');
                    b.classList.add('bg-white', 'text-slate-600');
                });
                btn.classList.add('ring-2', 'ring-blue-500', 'ring-offset-1', 'bg-blue-50', 'text-blue-700');
                currentSide = btn.dataset.value;
                sideDesc.textContent = sideDescriptions[currentSide];
            };
        });

        function initWorker() {
            if (worker) return;
            worker = new Worker('worker.js');
            worker.onmessage = (e) => {
                const { type, data } = e.data;
                if (type === 'READY') {
                    isEngineReady = true;
                    addLog('Engine Online.');
                } else if (type === 'COMPLETE') {
                    addLog('Complete.');
                    downloadFile(data, `enhanced_${selectedFile.name}`);
                    resetUI();
                } else if (type === 'ERROR') {
                    addLog(`ERROR: ${data}`, true);
                    resetUI();
                }
            };
        }

        function downloadFile(bytes, name) {
            const blob = new Blob([bytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = name;
            a.click();
            URL.revokeObjectURL(url);
        }

        function resetUI() {
            enhanceBtn.disabled = false;
            enhanceBtn.querySelector('span').textContent = 'Download Enhanced PDF';
            document.getElementById('progressContainer').classList.add('hidden');
        }

        dropZone.onclick = () => fileInput.click();
        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('active'); };
        dropZone.ondragleave = () => dropZone.classList.remove('active');
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('active');
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        };

        fileInput.onchange = (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        };

        function handleFile(file) {
            if (file.type !== 'application/pdf') {
                addLog('Invalid file type.', true);
                return;
            }
            selectedFile = file;
            fileNameDisp.textContent = selectedFile.name;
            const reader = new FileReader();
            reader.onload = (e) => {
                fileBuffer = e.target.result;
                configSection.classList.remove('opacity-50', 'pointer-events-none');
                enhanceBtn.disabled = false;
                if (!worker) initWorker();
                addLog(`Loaded: ${selectedFile.name}`);
            };
            reader.readAsArrayBuffer(file);
        }

        enhanceBtn.onclick = () => {
            if (!fileBuffer) return;
            enhanceBtn.disabled = true;
            enhanceBtn.querySelector('span').textContent = 'Processing...';
            document.getElementById('progressContainer').classList.remove('hidden');
            document.getElementById('progressBar').style.width = '100%'; 

            const config = {
                side: currentSide
            };

            if (currentMode === 'fixed') {
                config.marginSize = parseInt(marginSlider.value);
            } else {
                config.tablet = {
                    width: parseInt(customWidthInput.value),
                    height: parseInt(customHeightInput.value),
                    epsilon: parseInt(epsilonSlider.value)
                };
            }

            worker.postMessage({
                type: 'PROCESS_PDF',
                data: fileBuffer,
                config: config
            });
        };

        initWorker();
    </script>
</body>
</html>
