<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Margin Enhancer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        .drop-zone {
            border: 2px dashed #cbd5e1;
            transition: all 0.3s ease;
        }
        .drop-zone.active {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        .dark .drop-zone {
            border-color: #334155;
        }
        .dark .drop-zone.active {
            background-color: #1e293b;
            border-color: #3b82f6;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #2563eb;
            cursor: pointer;
            margin-top: -6px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #e2e8f0;
            border-radius: 2px;
        }
        .dark input[type=range]::-webkit-slider-runnable-track {
            background: #334155;
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 min-h-screen flex items-center justify-center p-4 font-sans transition-colors duration-300">

    <div class="bg-white dark:bg-slate-900 rounded-2xl shadow-xl p-8 w-full max-w-md border border-slate-100 dark:border-slate-800 shrink-0 transition-colors duration-300">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-slate-800 dark:text-white">PDF Margin Enhancer</h1>
            <button id="themeToggle" class="p-2 rounded-lg text-slate-500 hover:bg-slate-100 dark:text-slate-400 dark:hover:bg-slate-800 transition-colors">
                <!-- Moon (Show in Light Mode) -->
                <svg class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
                <!-- Sun (Show in Dark Mode) -->
                <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
            </button>
        </div>
        
        <div id="dropZone" class="drop-zone rounded-xl p-6 flex flex-col items-center justify-center cursor-pointer mb-6 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
            <div id="fileIcon" class="mb-3 text-blue-500 transition-transform duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                </svg>
            </div>
            <p id="fileName" class="text-sm font-medium text-slate-600 dark:text-slate-400 text-center truncate w-full px-4">Click or drag PDFs here</p>
            <input type="file" id="fileInput" class="hidden" accept="application/pdf" multiple>
        </div>

        <div id="configSection" class="mb-8 space-y-5 opacity-50 pointer-events-none transition-opacity duration-300">
            <!-- Mode Switcher -->
            <div class="bg-slate-100 dark:bg-slate-800 p-1 rounded-xl flex relative transition-colors">
                <div id="modeIndicator" class="absolute top-1 left-1 w-[calc(50%-4px)] h-[calc(100%-8px)] bg-white dark:bg-slate-600 rounded-lg shadow-sm transition-all duration-300 ease-out"></div>
                <button id="modeTabletBtn" class="flex-1 py-2 text-xs font-bold z-10 relative transition-colors duration-300 text-blue-600 dark:text-blue-400">Tablet Match</button>
                <button id="modeFixedBtn" class="flex-1 py-2 text-xs font-bold z-10 relative transition-colors duration-300 text-slate-500 dark:text-slate-400">Fixed Margin</button>
            </div>

            <!-- Fixed Margin Controls -->
            <div id="fixedControls" class="hidden transition-all duration-300">
                <div class="flex justify-between items-center mb-2">
                    <label class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Added Width</label>
                    <span id="marginValue" class="text-xs font-bold text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/30 px-2 py-0.5 rounded">2.5"</span>
                </div>
                <input type="range" id="marginSlider" min="72" max="360" step="18" value="180" class="w-full appearance-none bg-transparent focus:outline-none">
                <div class="flex justify-between text-[10px] text-slate-400 dark:text-slate-500 mt-1">
                    <span>1"</span>
                    <span>2.5"</span>
                    <span>5"</span>
                </div>
            </div>

            <!-- Tablet Controls -->
            <div id="tabletControls" class="space-y-4">
                <div>
                    <label class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider block mb-2">Target Device</label>
                    <select id="deviceSelect" class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 text-xs font-medium rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 outline-none transition-shadow">
                        <option value="2480,1860">Kindle Scribe</option>
                        <option value="1872,1404">reMarkable 2</option>
                        <option value="1872,1404">Supernote A5 X</option>
                        <option value="2480,1860">Boox Note Air3 C</option>
                        <option value="2732,2048">iPad Pro 12.9"</option>
                        <option value="2388,1668">iPad Pro 11"</option>
                        <option value="2266,1488">iPad Mini 6</option>
                        <option value="2960,1848">Samsung Galaxy Tab S9 Ultra</option>
                        <option value="2560,1600">Samsung Galaxy Tab S9 / Pixel Tablet</option>
                        <option value="custom">Custom Resolution</option>
                    </select>
                </div>
                
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[10px] font-semibold text-slate-400 dark:text-slate-500 uppercase block mb-1">Landscape Width (px)</label>
                        <input type="number" id="customWidth" value="2480" class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 rounded-lg p-2 text-xs font-mono focus:ring-2 focus:ring-blue-100 dark:focus:ring-blue-900 outline-none transition-all">
                    </div>
                    <div>
                        <label class="text-[10px] font-semibold text-slate-400 dark:text-slate-500 uppercase block mb-1">Landscape Height (px)</label>
                        <input type="number" id="customHeight" value="1860" class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 rounded-lg p-2 text-xs font-mono focus:ring-2 focus:ring-blue-100 dark:focus:ring-blue-900 outline-none transition-all">
                    </div>
                </div>

                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Vertical Padding</label>
                        <span id="epsilonValue" class="text-xs font-bold text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/30 px-2 py-0.5 rounded">0.5"</span>
                    </div>
                    <input type="range" id="epsilonSlider" min="0" max="72" step="9" value="36" class="w-full appearance-none bg-transparent focus:outline-none">
                </div>
            </div>

            <div>
                <label class="block text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-2">Margin Position</label>
                <div class="grid grid-cols-3 gap-2">
                    <button type="button" class="side-btn active ring-2 ring-blue-500 ring-offset-1 bg-blue-50 dark:bg-blue-900/50 text-blue-700 dark:text-blue-300 border-blue-200 dark:border-blue-800 border rounded-lg py-2 text-xs font-medium transition-all" data-value="right">
                        Right
                    </button>
                    <button type="button" class="side-btn bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 border-slate-200 dark:border-slate-700 border rounded-lg py-2 text-xs font-medium hover:bg-slate-50 dark:hover:bg-slate-700 transition-all" data-value="left">
                        Left
                    </button>
                    <button type="button" class="side-btn bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 border-slate-200 dark:border-slate-700 border rounded-lg py-2 text-xs font-medium hover:bg-slate-50 dark:hover:bg-slate-700 transition-all" data-value="alternating">
                        Outer
                    </button>
                </div>
                <p id="sideDesc" class="text-[10px] text-slate-400 dark:text-slate-500 mt-1.5 h-3">Standard for single-sided printing.</p>
            </div>
        </div>

        <div id="progressContainer" class="hidden mb-6">
            <div class="flex justify-between text-xs text-slate-500 dark:text-slate-400 mb-1">
                <span id="statusText">Processing...</span>
            </div>
            <div class="w-full bg-slate-200 dark:bg-slate-700 rounded-full h-1.5">
                <div id="progressBar" class="bg-blue-600 h-1.5 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
        </div>

        <div class="flex gap-3">
            <button id="enhanceBtn" disabled class="flex-1 py-3.5 px-4 bg-slate-900 hover:bg-slate-800 dark:bg-blue-600 dark:hover:bg-blue-500 disabled:bg-slate-200 dark:disabled:bg-slate-800 disabled:text-slate-400 dark:disabled:text-slate-600 disabled:cursor-not-allowed text-white font-bold rounded-xl transition-all shadow-lg shadow-slate-200 dark:shadow-none flex items-center justify-center transform active:scale-[0.98]">
                <span>Download Enhanced PDF</span>
            </button>
            <button id="cancelBtn" type="button" class="hidden px-6 py-3.5 bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 font-bold rounded-xl border border-red-100 dark:border-red-900/50 hover:bg-red-100 dark:hover:bg-red-900/40 transition-all shadow-sm">Cancel</button>
        </div>

        <div id="log" class="mt-6 font-mono text-[10px] text-slate-400 dark:text-slate-500 overflow-y-auto max-h-24 border-t dark:border-slate-800 pt-4">
            > Initializing Worker...
        </div>
    </div>

    <script>
        // --- Dark Mode Logic ---
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        function updateTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                html.classList.add('dark');
            } else {
                html.classList.remove('dark');
            }
        }

        updateTheme(); // Run on load

        themeToggle.onclick = () => {
            if (html.classList.contains('dark')) {
                localStorage.theme = 'light';
            } else {
                localStorage.theme = 'dark';
            }
            updateTheme();
        };

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileNameDisp = document.getElementById('fileName');
        const enhanceBtn = document.getElementById('enhanceBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const log = document.getElementById('log');
        const configSection = document.getElementById('configSection');
        const marginSlider = document.getElementById('marginSlider');
        const marginValue = document.getElementById('marginValue');
        const epsilonSlider = document.getElementById('epsilonSlider');
        const epsilonValue = document.getElementById('epsilonValue');
        const sideBtns = document.querySelectorAll('.side-btn');
        const sideDesc = document.getElementById('sideDesc');
        const modeFixedBtn = document.getElementById('modeFixedBtn');
        const modeTabletBtn = document.getElementById('modeTabletBtn');
        const modeIndicator = document.getElementById('modeIndicator');
        const fixedControls = document.getElementById('fixedControls');
        const tabletControls = document.getElementById('tabletControls');
        const deviceSelect = document.getElementById('deviceSelect');
        const customWidthInput = document.getElementById('customWidth');
        const customHeightInput = document.getElementById('customHeight');

        let processQueue = [];
        const maxWorkers = navigator.hardwareConcurrency || 4;
        const workerPool = [];
        let jobsCompleted = 0;
        let nextJobIndex = 0;
        let processingActive = false;
        let isEngineReady = false;
        let currentSide = 'right';
        let currentMode = 'tablet'; // Default to tablet
        let batchResults = [];

        const sideDescriptions = {
            'right': 'Standard for digital reading or single-sided print.',
            'left': 'Adds space on the left side of every page.',
            'alternating': 'Outer margins (Right on odd, Left on even).'
        };

        function addLog(msg, isError = false) {
            const div = document.createElement('div');
            div.textContent = `> ${msg}`;
            if (isError) div.className = 'text-red-500';
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }

        // --- Settings Persistence ---
        function saveSettings() {
            const settings = {
                mode: currentMode,
                side: currentSide,
                marginSize: marginSlider.value,
                epsilon: epsilonSlider.value,
                tabletWidth: customWidthInput.value,
                tabletHeight: customHeightInput.value,
                deviceSelect: deviceSelect.value
            };
            localStorage.setItem('mathpdf_settings', JSON.stringify(settings));
        }

        function loadSettings() {
            const saved = localStorage.getItem('mathpdf_settings');
            if (saved) {
                const s = JSON.parse(saved);
                if (s.mode) setMode(s.mode);
                if (s.side) document.querySelector(`.side-btn[data-value="${s.side}"]`)?.click();
                if (s.marginSize) { marginSlider.value = s.marginSize; marginSlider.dispatchEvent(new Event('input')); }
                if (s.epsilon) { epsilonSlider.value = s.epsilon; epsilonSlider.dispatchEvent(new Event('input')); }
                if (s.tabletWidth) customWidthInput.value = s.tabletWidth;
                if (s.tabletHeight) customHeightInput.value = s.tabletHeight;
                if (s.deviceSelect) deviceSelect.value = s.deviceSelect;
            } else {
                setMode('tablet'); // Default if no settings
            }
        }

        marginSlider.oninput = (e) => {
            const pts = parseInt(e.target.value);
            const inches = (pts / 72).toFixed(1);
            marginValue.textContent = `${inches}"`;
            saveSettings();
        };

        epsilonSlider.oninput = (e) => {
            const pts = parseInt(e.target.value);
            const inches = (pts / 72).toFixed(2);
            epsilonValue.textContent = `${inches}"`;
            saveSettings();
        };

        // Mode Switching Logic
        function setMode(mode) {
            currentMode = mode;
            if (mode === 'tablet') {
                modeIndicator.style.transform = 'translateX(0)';
                modeTabletBtn.classList.replace('text-slate-500', 'text-blue-600');
                modeTabletBtn.classList.replace('dark:text-slate-400', 'dark:text-blue-400');
                modeFixedBtn.classList.replace('text-blue-600', 'text-slate-500');
                modeFixedBtn.classList.replace('dark:text-blue-400', 'dark:text-slate-400');
                tabletControls.classList.remove('hidden');
                fixedControls.classList.add('hidden');
            } else {
                modeIndicator.style.transform = 'translateX(100%)';
                modeFixedBtn.classList.replace('text-slate-500', 'text-blue-600');
                modeFixedBtn.classList.replace('dark:text-slate-400', 'dark:text-blue-400');
                modeTabletBtn.classList.replace('text-blue-600', 'text-slate-500');
                modeTabletBtn.classList.replace('dark:text-blue-400', 'dark:text-slate-400');
                fixedControls.classList.remove('hidden');
                tabletControls.classList.add('hidden');
            }
            saveSettings();
        }

        modeFixedBtn.onclick = () => setMode('fixed');
        modeTabletBtn.onclick = () => setMode('tablet');

        // Device Selection Logic
        deviceSelect.onchange = (e) => {
            if (e.target.value !== 'custom') {
                const [w, h] = e.target.value.split(',');
                customWidthInput.value = w;
                customHeightInput.value = h;
            }
            saveSettings();
        };

        // Auto-select custom if user types
        [customWidthInput, customHeightInput].forEach(input => {
            input.oninput = () => deviceSelect.value = 'custom';
            input.onchange = () => saveSettings();
        });

        sideBtns.forEach(btn => {
            btn.onclick = () => {
                sideBtns.forEach(b => {
                    b.classList.remove('ring-2', 'ring-blue-500', 'ring-offset-1', 'bg-blue-50', 'dark:bg-blue-900/50', 'text-blue-700', 'dark:text-blue-300', 'border-blue-200', 'dark:border-blue-800');
                    b.classList.add('bg-white', 'dark:bg-slate-800', 'text-slate-600', 'dark:text-slate-300', 'border-slate-200', 'dark:border-slate-700');
                });
                btn.classList.remove('bg-white', 'dark:bg-slate-800', 'text-slate-600', 'dark:text-slate-300', 'border-slate-200', 'dark:border-slate-700');
                btn.classList.add('ring-2', 'ring-blue-500', 'ring-offset-1', 'bg-blue-50', 'dark:bg-blue-900/50', 'text-blue-700', 'dark:text-blue-300', 'border-blue-200', 'dark:border-blue-800');
                currentSide = btn.dataset.value;
                sideDesc.textContent = sideDescriptions[currentSide];
                saveSettings();
            };
        });

        function initWorkerPool() {
            if (workerPool.length > 0) return;
            
            for (let i = 0; i < maxWorkers; i++) {
                const w = new Worker('worker.js');
                const workerObj = { id: i, worker: w, busy: false, ready: false, currentFile: null };
                
                w.onmessage = (e) => {
                    const { type, data } = e.data;
                    if (type === 'READY') {
                        workerObj.ready = true;
                        if (!isEngineReady) {
                            isEngineReady = true;
                            addLog(`Engine Online (${maxWorkers} threads).`);
                        }
                        if (processingActive) processNextJob(workerObj);
                    } else if (type === 'COMPLETE' || type === 'ERROR') {
                        handleJobComplete(workerObj, type, data);
                    }
                };
                workerPool.push(workerObj);
            }
        }

        function downloadFile(bytes, name) {
            const blob = new Blob([bytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = name;
            a.click();
            URL.revokeObjectURL(url);
        }

        function resetUI() {
            enhanceBtn.disabled = false;
            enhanceBtn.querySelector('span').textContent = 'Download Enhanced PDF';
            fileNameDisp.textContent = 'Click or drag PDFs here';
            document.getElementById('progressContainer').classList.add('hidden');
            cancelBtn.classList.add('hidden');
            processQueue = [];
            batchResults = [];
            processingActive = false;
        }

        dropZone.onclick = () => fileInput.click();
        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('active'); };
        dropZone.ondragleave = () => dropZone.classList.remove('active');
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('active');
            if (e.dataTransfer.files.length) handleFiles(e.dataTransfer.files);
        };

        fileInput.onchange = (e) => {
            if (e.target.files.length) handleFiles(e.target.files);
        };

        function handleFiles(files) {
            let count = 0;
            for (let i = 0; i < files.length; i++) {
                if (files[i].type === 'application/pdf') {
                    processQueue.push(files[i]);
                    count++;
                }
            }
            
            if (count > 0) {
                fileNameDisp.textContent = processQueue.length === 1 
                    ? processQueue[0].name 
                    : `${processQueue.length} files queued`;
                
                configSection.classList.remove('opacity-50', 'pointer-events-none');
                enhanceBtn.disabled = false;
                initWorkerPool();
                addLog(`Queued ${count} file(s).`);
            } else {
                addLog('No valid PDF files found.', true);
            }
        }

        const readFileAsync = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        };

        function updateProgress() {
            const total = processQueue.length;
            const percent = total > 0 ? (jobsCompleted / total) * 100 : 0;
            document.getElementById('progressBar').style.width = `${percent}%`;
            document.getElementById('statusText').textContent = `Processed ${jobsCompleted} of ${total}`;
            enhanceBtn.querySelector('span').textContent = `Processing ${jobsCompleted}/${total}...`;
        }

        async function processNextJob(workerObj) {
            if (!processingActive || workerObj.busy) return;
            
            if (nextJobIndex >= processQueue.length) return;
            
            const index = nextJobIndex++;
            const file = processQueue[index];
            workerObj.busy = true;
            workerObj.currentFile = file;

            try {
                const buffer = await readFileAsync(file);
                
                const config = { side: currentSide };
                if (currentMode === 'fixed') {
                    config.marginSize = parseInt(marginSlider.value);
                } else {
                    config.tablet = {
                        width: parseInt(customWidthInput.value),
                        height: parseInt(customHeightInput.value),
                        epsilon: parseInt(epsilonSlider.value)
                    };
                }

                workerObj.worker.postMessage({
                    type: 'PROCESS_PDF',
                    data: buffer,
                    config: config
                });
            } catch (err) {
                handleJobComplete(workerObj, 'ERROR', err.message);
            }
        }

        async function handleJobComplete(workerObj, type, data) {
            const file = workerObj.currentFile;
            workerObj.busy = false;
            workerObj.currentFile = null;
            jobsCompleted++;

            if (type === 'COMPLETE') {
                batchResults.push({ name: `enhanced_${file.name}`, data: data });
            } else {
                addLog(`Error processing ${file.name}: ${data}`, true);
            }

            updateProgress();

            if (jobsCompleted >= processQueue.length) {
                addLog('Batch processing complete.');
                
                if (batchResults.length === 1) {
                    downloadFile(batchResults[0].data, batchResults[0].name);
                } else if (batchResults.length > 1) {
                    addLog('Generating ZIP archive...');
                    try {
                        const zip = new JSZip();
                        batchResults.forEach(item => zip.file(item.name, item.data));
                        const content = await zip.generateAsync({ type: 'blob' });
                        
                        const url = URL.createObjectURL(content);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'enhanced_pdfs.zip';
                        a.click();
                        URL.revokeObjectURL(url);
                        addLog('ZIP downloaded.');
                    } catch (err) {
                        addLog(`Error creating ZIP: ${err.message}`, true);
                    }
                }

                resetUI();
            } else {
                processNextJob(workerObj);
            }
        }

        cancelBtn.onclick = () => {
            processingActive = false;
            addLog('Batch processing cancelled.', true);
            
            // Terminate all workers to stop immediately
            workerPool.forEach(w => w.worker.terminate());
            workerPool.length = 0;
            isEngineReady = false;
            batchResults = [];
            
            resetUI();
            setTimeout(initWorkerPool, 500);
        };

        enhanceBtn.onclick = () => {
            if (processQueue.length === 0) return;
            
            enhanceBtn.disabled = true;
            cancelBtn.classList.remove('hidden');
            document.getElementById('progressContainer').classList.remove('hidden');
            
            jobsCompleted = 0;
            nextJobIndex = 0;
            processingActive = true;
            batchResults = [];
            
            updateProgress();
            
            // Kick off jobs on all ready workers
            workerPool.forEach(w => {
                if (w.ready && !w.busy) processNextJob(w);
            });
            
            addLog(`Starting batch with ${processQueue.length} files...`);
        };

        initWorkerPool();
        loadSettings(); // Load cached settings on startup
    </script>
</body>
</html>
